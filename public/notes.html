

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<title>note</title>
</head>
<body>
 
  <div class="container">

      <div class="jumbotron">
        <h1 class="text-center">--- My Note ---</h1>
      </div>
  
      <div class="row">
        <div class="col-xs-12 col-sm-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add new note</h3>
              <div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label>Topic/Title</label>
                      <input type="text" class="form-control form-field" id="note-input">
                    </div>
                    <div class="form-group">
                      <label>Detail</label>
                      <input type="text" class="form-control form-field" id="text-input">
                    </div>
                    <a class="btn btn-primary btn-lg mt-8"  role="button">Save</a>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-xs-12 col-sm-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Note(s)</h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="table">
                <tbody id="train-table-rows">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
